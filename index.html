<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/232/200/300" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/15/200/300" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/14/200/300" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/43/200/300" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/37/200/300" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/85/200/300" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/24/200/300" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/543/200/300" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
</html>
